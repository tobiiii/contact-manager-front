<div mat-dialog-title>
    <h1>{{'User Form' | translate}}</h1>
</div>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>{{'First Name' | translate}}</mat-label>
                <input matInput type="text" placeholder="Ex. Abdelwakil" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>{{'Last Name' | translate}}</mat-label>
                <input matInput placeholder="Ex. Rabidi" formControlName="lastName">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>{{'Email' | translate}}</mat-label>
                <input matInput type="email" formControlName="emailAddress" placeholder="Ex. test@gmail.com">
            </mat-form-field>
            <mat-form-field appearance="fill" *ngIf="!data">
                <mat-label>{{'Profile' | translate}}</mat-label>
                <mat-select  formControlName="profile" >
                    <mat-option *ngFor="let val of rolesData" [value]="val.id">{{val.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">{{'Cancel' | translate}}</button>
        <button mat-raised-button color="primary" type="submit">{{ data ? 'Update': 'Save' | translate}}</button>
    </div>
</form>
