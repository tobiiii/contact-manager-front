<mat-toolbar>
    <span>Contacts</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditContactForm()" *ngIf="isAdmin">
      ADD Contact
    </button>
  </mat-toolbar>
  
  
  <div class="main-body">
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Poliscrypts" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
          </ng-container>
    
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
          </ng-container>
    
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}}</td>
        </ng-container>
  
        <ng-container matColumnDef="tva">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tva </th>
          <td mat-cell *matCellDef="let row"> {{row.tva}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}}</td>
          </ng-container>
  
  
        <ng-container matColumnDef="contacts">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Companies </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openCompaniesForm(row)">
              <mat-icon>list</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)" *ngIf="isAdmin">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteContact(row.id)" *ngIf="isAdmin">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent"(click)="openAddToCompanyForm(row)" *ngIf="isAdmin">
                <mat-icon>link</mat-icon>
              </button>
    
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of contacts"></mat-paginator>
    </div>
  </div>
